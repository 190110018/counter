<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body{
        background: url(https://images.unsplash.com/photo-1594486335013-b56a5e2357a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1482&q=80);
        background-repeat:no-repeat;
    }
    #all-content{
        border:2px solid black;
        width:45%;
        margin:auto;
        margin-top: 100px;

    }
    #subtract{
        margin-left:50px;
    }
    #add{
        margin-right:50px;
    }
    #counter{
        font-size: 6rem;
    }
</style>
<body>
    <div class="container">
        <div id="all-content">
            <div class="d-flex justify-content-center">
                <h1 class="text-dark display-4 mt-5">COUNTER</h1>
                
            </div>
            <div id="counter" class="text-dark display-4 text-center">0</div>
            <div class="pb-5 mt-3">
                <div id="subtract" class="btn btn-danger">Subtract Count</div>
            <div id="add" class="btn btn-success float-right">Add Count</div>
            </div>
        </div>
       
        
        
    </div>
    <script>
        var subtract=document.getElementById('subtract');
        var add=document.getElementById('add');
        var counter=document.getElementById('counter');
        var currval=parseInt(counter.innerHTML);
        
        subtract.addEventListener('click',decreaseCount);
        add.addEventListener('click',increaseCount);
        function decreaseCount(){
            var newval=currval-1;
            counter.innerHTML=newval;
            currval=newval;

        }
        function increaseCount(){
            var newval=currval+1;
            counter.innerHTML=newval;
            currval=newval;

        }
    </script>
</body>
</html>
